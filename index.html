<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Agendamento de Consultas Médicas</h1>
    </header>
    <main>
        <h2>Agende sua consulta</h2>
        <form id="formAgendamento" action="php/agendar.php" method="POST">
            <label for="paciente">Nome do Paciente:</label>
            <input type="text" id="paciente" name="paciente" required><br>

            <label for="medico">Médico:</label>
            <select id="medico" name="medico" required>
                <option value="1">Dr. João - Cardiologista</option>
                <option value="2">Dra. Maria - Dermatologista</option>
                <option value="3">Dr. Pedro - Ortopedista</option>
            </select><br>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required><br>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required><br>

            <button type="submit">Agendar</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Sistema de Agendamento</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
